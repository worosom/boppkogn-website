<svg>
  <filter id="_duotone">
	<!-- Grab the SourceGraphic (implicit) and convert it to grayscale -->
	<feColorMatrix type="matrix"
	  values="0.33 0.33 0.33 0 0
			  0.33 0.33 0.33 0 0
			  0.33 0.33 0.33 0 0
			  0    0    0    1 0">
	</feColorMatrix>

	<!-- Map the grayscale result to the gradient map provided in tableValues -->
	<feComponentTransfer color-interpolation-filters="sRGB">
	  <feFuncR type="discrete" tableValues="1 1 0"></feFuncR>
	  <feFuncG type="discrete" tableValues="0 1 0"></feFuncG>
	  <feFuncB type="discrete" tableValues="0 0 .56"></feFuncB>
	</feComponentTransfer>
  </filter>
</svg>
