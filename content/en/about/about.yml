title: Bopp Kogn
abstract:
  - part: >-
      <span class="about__highlight">Bopp Kogn</span> brings people together.
      <br>
      Originating from a unique connection between African and European Hip-Hop
      scenes, this is the first project designed to <span
      class="about__highlight">connect Hip-Hop cultures</span> on a global
      scale.
  - part: >-
      Borrowing from West African slang, <span class="about__highlight">Bopp
      Kogn</span> means <span class="about__highlight">around the corner</span>
      and strives to empower local creativity by not only introducing new
      cultures but by encouraging it to expand beyond its own borders.
  - part: >-
      <span class="about__highlight">Bopp Kogn</span> is a series of events that
      will meet its first apex with concerts, talks, and workshops in <span
      class="about__highlight">Thiaroye</span>, Dakar (Senegal). Invited artists
      will travel to <span class="about__highlight">Senegal</span> where they
      will have the opportunity to perform, skate, paint, beat box, and document
      the event.
