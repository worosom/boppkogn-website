description: >-
  Different colors, one people, that’s <span
  class='event__description_highlight'>Hip-Hop</span>. Different styles, one
  stage, that’s <span class='event__description_highlight'>Bopp
  Kogn</span>.<br/><br/>Bopp Kogn means <span
  class='event__description_highlight'>Around the Corner</span>, where people
  meet together - together as one is definitely the best way to make dreams
  happen.<br/><br/>We love <span
  class='event__description_highlight'>Hip-Hop</span> and we live the dream.
  <br/> <br/> <span class='event__description_artist'>Mal Élevé</span> (Live)
  <br/> <br/> <span class='event__description_artist'>Terra Pete</span> (Live)
  <br/> <br/> <span class='event__description_artist'>Leila.A/Alice Dee/Dj
  Gizzel</span> (b2bcrew, Live) <br/> <br/> <span class='event__description_artist'>John
  Known</span> (Live) <br/> <br/> <span
  class='event__description_artist'>Beatpete</span> (DJ) <br/> <br/> <span
  class='event__description_artist'>HITYAWITTHAT</span> (DJ)
