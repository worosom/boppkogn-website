description: <b>Bopp Kogn</b> means <b>around the corner</b>, where people meet
  together and share the <b>space</b>. We are the worldwide connection and
  present a colourful night with amazing <b>musicians</b> and great <b>MCs</b>
  on stage. <br> Welcome to everybody :) and let’s enjoy the party <br> <br>
  <b>Bopp Kogn</b> heißt <b>um die ecke</b>, wo man sich trifft um den
  gemeinsamen <b>Raum</b> zu nutzen. Wir sind ein globales Künstlerkollektiv und
  präsentieren eine farbenfrohe Nacht voller atemberaubender <b>Musiker</b> und
  doper <b>MCs</b> auf der Bühne. <br> Jeder ist willkommen :) und viel Spaß auf
  der Party
