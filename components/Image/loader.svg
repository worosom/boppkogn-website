<svg version="1.1"
     baseProfile="full"
     viewbox="0 0 100 100"
     width="100" height="100"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    .sqr_loader {
      transform-origin: 50% 50%;
    }
    #a {
      fill: #ff0;
    }
    #b {
      fill: #00f;
      animation: frames_b 1500ms cubic-bezier(0.85, 0, 0.15, 1) 0ms infinite;
    }
    #c {
      fill: #f00;
      animation: frames_c 1500ms cubic-bezier(0.85, 0, 0.15, 1) 0ms infinite;
    }
    #d {
      fill: #ff0;
      animation: frames_d 1500ms cubic-bezier(0.85, 0, 0.15, 1) 0ms infinite;
    }
    @keyframes frames_b {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(0.7071067812) rotate(45deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }
    @keyframes frames_c {
      0% {
        transform: scale(1);
      }
      41.666% {
        transform: scale(0.5);
      }
      58.333% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes frames_d {
      0% {
        transform: scale(1) rotate(0deg);
      }
      33.333% {
        transform: scale(0.3535533906) rotate(45deg);
      }
      66.666% {
        transform: scale(0.3535533906) rotate(45deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }
  </style>
  <rect class="sqr_loader" id="a" width="100" height="100"></rect>
  <rect class="sqr_loader" id="b" width="100" height="100"></rect>
  <rect class="sqr_loader" id="c" width="100" height="100"></rect>
  <rect class="sqr_loader" id="d" width="100" height="100"></rect>
</svg>
